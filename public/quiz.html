<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <form>
        1. What is your current GPA?
        <br>
        <input type = 'number' min = '0' max = '5' name = 'gpa'>
        <br>
        <br>
        2. What is your last ACT score?
        <br>
        <input type = 'number' min = '0' max = '36' name = 'act'>
        <br>
        <br>
        For questions 3 - 6, A = 4, B = 3, C = 2 D = 1, F = 0.
        <br>
        3. What is your grade in English?
        <br>
        <input type = 'number' min = '0' max = '4' name = 'grade-english'>
        <br>
        <br>
        4. What is your grade in History/Social Studies?
        <br>
        <input type = 'number' min = '0' max = '4' name = 'grade-social-studies'>
        <br>
        <br>
        5. What is your grade in Math?
        <br>
        <input type = 'number' min = '0' max = '4' name = 'grade-math'>
        <br>
        <br>
        6. What is your grade in Science?
        <br>
        <input type = 'number' min = '0' max = '4' name = 'grade-science'>
        <br>
        <br>
        
    </form>
    
</body>
</html>
